<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Student Grade Checker</h1>
        <form id="gradeForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter name" required>

            <label for="studentScore">Score(0-100):</label>
            <input type="number" id="studentScore" min="0" max="100" placeholder="Enter score" required>

            <button type="submit">Check Grade</button>

        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
